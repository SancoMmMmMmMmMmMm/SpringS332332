<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Добавить нового пользователя</h1>

    <form th:action="@{/admin}" th:method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div class="form-group">
            <label>Роли:</label>
            <th:block th:each="role : ${roles}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roles" th:value="${role.id}" th:id="'role-' + ${role.id}">
                    <label class="form-check-label" th:for="'role-' + ${role.id}" th:text="${role.name}"></label>
                </div>
            </th:block>
        </div>


        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
